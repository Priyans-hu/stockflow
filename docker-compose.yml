version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: stockflow-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=stockflow
    networks:
      - stockflow-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stockflow-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/stockflow
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - JWT_EXPIRES_IN=7d
    depends_on:
      - mongodb
    networks:
      - stockflow-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: stockflow-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - stockflow-network

volumes:
  mongodb_data:

networks:
  stockflow-network:
    driver: bridge
